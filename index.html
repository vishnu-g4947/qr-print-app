<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Print</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>üñ®Ô∏è QR Print</h2>
    <p class="subtitle">Fast ‚Ä¢ Secure ‚Ä¢ Paperless</p>

    <div class="card">
      <label class="label">Upload File</label>
      <input type="file" id="fileInput" />

      <label class="label">Color Mode</label>
      <div class="radio-group">
        <label><input type="radio" name="color" value="bw" checked> Black & White</label>
        <label><input type="radio" name="color" value="color"> Color</label>
      </div>

      <label class="label">Print Type</label>
      <div class="radio-group">
        <label><input type="radio" name="side" value="single" checked> One-sided</label>
        <label><input type="radio" name="side" value="double"> Both-sided</label>
      </div>

      <label class="label">Number of Copies</label>
      <input type="number" id="copies" value="1" min="1" />

      <div class="total">
        Total: ‚Çπ<span id="total">2</span>
      </div>

      <button id="payBtn">Proceed to Pay</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
