<!DOCTYPE html>
<html lang="en">
<head>

  <title>PrintMitra Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PrintMitra Admin Dashboard - Transaction monitoring and analytics.">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="container">
  <h1>PrintMitra Admin Dashboard</h1>

      <thead>
        <tr>
          <th>Transaction ID</th>

      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

<script src="admin.js"></script>

</html>
