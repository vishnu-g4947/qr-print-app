<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrintATM – Smart Printing Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="brand">
      <div class="logo">P</div>
      <span class="brand-name">PrintATM</span>
    </div>
    <span class="trust">Secure • Fast • Reliable</span>
  </header>

  <!-- Main -->
  <main class="container">
    <section class="card">

      <!-- Title -->
      <div class="card-header">
        <h1>Print your documents</h1>
        <p>Upload, preview, pay, and collect — in seconds.</p>
      </div>

      <!-- Upload -->
      <div class="upload-zone" id="drop-zone">
        <div class="upload-content">
          <svg width="28" height="28" viewBox="0 0 24 24">
            <path d="M12 16V4M12 4L7 9M12 4L17 9" />
            <rect x="4" y="16" width="16" height="4" rx="2" />
          </svg>
          <h3 id="drop-text">Drop files here</h3>
          <span>PDF, Images • Max 20MB</span>
        </div>

        <input
          type="file"
          id="file"
          name="files"
          multiple
        />
      </div>

      <!-- Preview -->
      <div class="preview-placeholder" id="preview-container"></div>

      <!-- Options -->
      <div class="options">
        <div class="option">
          <label>Print type</label>
          <select id="color">
            <option value="bw">Black & White</option>
            <option value="color">Color</option>
          </select>
        </div>

        <div class="option">
          <label>Copies</label>
          <input type="number" id="copies" value="1" min="1" />
        </div>
      </div>

      <!-- Pricing -->
      <div class="pricing">
        <div class="price-row">
          <span>Pages</span>
          <span id="pageCount">—</span>
        </div>
        <div class="price-row">
          <span>Price per page</span>
          <span>₹2.00</span>
        </div>

        <div class="divider"></div>

        <div class="price-total">
          <span>Total</span>
          <span id="totalPrice">₹0.00</span>
        </div>
      </div>

      <!-- CTA -->
      <button class="pay-btn" onclick="upload()">Continue to Payment</button>

      <div id="loader" class="loader hidden"></div>
      <div id="result"></div>

      <p class="confidence">
        Payments secured by industry-grade encryption
      </p>

    </section>
  </main>

  <!-- Required scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="script.js"></script>

</body>
</html>
