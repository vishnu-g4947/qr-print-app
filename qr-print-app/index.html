<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrintMitra - Print On Demand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PrintMitra - Premium on-demand printing service with fast delivery.">
  <link rel="stylesheet" href="style.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="card">

    <h1>PrintMitra</h1>

    <label>Upload Document</label>
    <input type="file" id="file">

    <label>Number of Copies</label>
    <input type="number" id="copies" value="1" min="1">

    <label>Print Type</label>
    <div class="row">
      <label><input type="radio" name="color" value="bw" checked> Black & White</label>
      <label><input type="radio" name="color" value="color"> Color</label>
    </div>

    <label>Print Side</label>
    <div class="row">
      <label><input type="radio" name="side" value="single" checked> Single Side</label>
      <label><input type="radio" name="side" value="double"> Both Sides</label>
    </div>

    <div class="total">
      Total Amount: â‚¹<span id="total">2</span>
    </div>

    <button id="payBtn">Proceed to Pay</button>

    <p id="status"></p>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
